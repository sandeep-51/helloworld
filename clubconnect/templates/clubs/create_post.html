{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-plus-square"></i> Create Post for {{ club.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="post_type" class="form-label">Post Type</label>
                            <select class="form-control" id="post_type" name="post_type" required>
                                <option value="general">General</option>
                                <option value="event">Event Announcement</option>
                                <option value="info">Information</option>
                                <option value="meme">Meme/Fun</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Give your post a title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" 
                                      placeholder="What's on your mind?" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-star"></i> You'll earn 3 points for creating this post!
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'club_detail' club.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
