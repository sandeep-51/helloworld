{% extends 'base.html' %}

{% block title %}Create Announcement for {{ club.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create Announcement for {{ club.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Announcement</button>
    </form>
</div>
{% endblock %}
